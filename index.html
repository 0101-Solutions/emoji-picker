<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>emoji-picker Demo</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/cover.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Begin emoji-picker Stylesheets -->
  <link href="lib/css/nanoscroller.css" rel="stylesheet">
  <link href="lib/css/emoji.css" rel="stylesheet">
  <!-- End emoji-picker Stylesheets -->
</head>

<body>
  <div class="site-wrapper">

    <div class="site-wrapper-inner">
      <div class="cover-container">

        <div class="inner cover">
          <h1 class="cover-heading">emoji-picker</h1>

          <p class="lead">jQuery &bull; <a href="http://github.hubspot.com/tether/">Tether.js</a> &bull; <a href="https://jamesflorentino.github.io/nanoScrollerJS/">Nanoscroller</a></p>

          <p class="lead emoji-picker-container">
            <input type="email" class="form-control" placeholder="Input field" data-emojiable="true">
          </p>

          <p class="lead emoji-picker-container">
            <textarea class="form-control textarea-control" rows="3" placeholder="Textarea" data-emojiable="true"></textarea>
          </p>

          <div class="mastfoot">
            <div class="inner">
              <p class="lead">
                <a href="https://github.com/one-signal/emoji-picker">
                  <button class="btn btn-lg btn-primary btn-secondary">
                    View on GitHub <i class="fa fa-lg fa-github"></i>
                  </button>
                </a>
              </p>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- Begin emoji-picker JavaScript -->
  <script src="lib/js/nanoscroller.min.js"></script>
  <script src="lib/js/tether.min.js"></script>
  <script src="lib/js/config.js"></script>
  <script src="lib/js/util.js"></script>
  <script src="lib/js/jquery.emojiarea.js"></script>
  <script src="lib/js/emoji-picker.js"></script>
  <!-- End emoji-picker JavaScript -->

  <script>
    $(function() {
      window.emojiPicker = new EmojiPicker({
        spriteSheetPath: 'lib/img/emojisprite_!.png',
        blankGifPath: 'lib/img/blank.gif',
        emojiable_selector: '[data-emojiable=true]'
      });
      window.emojiPicker.discover();
    });
  </script>
</body>
</html>
